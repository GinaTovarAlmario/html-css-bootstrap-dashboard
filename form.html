<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <!-- importante -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ginatovaralmario">
    <meta name="project" content="bootstrap-dashboard">
    <title>Document</title>
    <!-- includo Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- incliudo icone Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="../html-css-bootstrap-dashboard/img/duck.png" alt="Bootstrap" width="60" height="60">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-white" type="search" placeholder="Cerca" aria-label="Search">
                        <button class="btn btn-white border-white" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <form action="" class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="mt-3">NUOVO LIBRO</h2>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <fieldset>
                    <label for="nome-autore" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="nome-autore" placeholder="Inserisci nome autore" required>
                </fieldset>
            </div>
            <div class="col-6">
                <fieldset>
                    <label for="cognome-autore" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="cognome-autore" placeholder="Inserisci cognome autore" required>
                </fieldset>
            </div>
        </div>
         <div class="row">
            <div class="col-12 mt-2">
                <fieldset>
                    <label for="titolo-libro" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="titolo-libro">
                    <div id="titolo-libro" class="form-text">Titolo versione Italiana</div>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4 mt-2">
                <label for="genere" class="form-label">Genere</label>
                <select class="form-select" aria-label="Default select example" required>
                    <option selected>Scegli il genere</option>
                    <option value="1">Fantasy</option>
                    <option value="2">Thriller</option>
                    <option value="3">Romance</option>
                </select>
            </div>
            <div class="col-12 col-lg-4 mt-2">
                <fieldset>
                    <label for="anno-libro" class="form-label">Anno di pubblicazione</label>
                    <input type="number" class="form-control" id="anno-libro" placeholder="Inserisci l'anno" min="1">
                </fieldset>
            </div>
            <div class="col-12 col-lg-4">
                <fieldset>
                    <label for="codice-libro" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="codice-libro" placeholder="Inserisci il codice ISBN# " maxlength="10">
                </fieldset>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="mb-3">
                    <label for="note-libro" class="form-label">Note</label>
                    <textarea class="form-control" id="note-libro" rows="5">Inserisci eventuali note sul libro</textarea>
                </div>
            </div>
            <div class="col-12 mt-3">
                <input type="checkbox" class="form-check-input" id="disponibile">
                <span>Disponibile anche in digitale</span>
            </div>
            <div class="col-12 mt-3 mb-3">
                <a href="index.html" class="btn btn-primary" role="button">Aggiungi Libro</a>
            </div>
        </div>
    </form>
</body>
